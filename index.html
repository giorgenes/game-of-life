<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
            text-align: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            cursor: default;
            display: block;
            max-width: 100%;
            height: auto;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-weight: bold;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            .game-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Conway's Game of Life</h1>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="info">
        <p><strong>Watch the evolution of cellular automata</strong></p>
        <div class="stats">
            <div class="stat-item">Generation: <span id="generation">0</span></div>
            <div class="stat-item">Alive: <span id="aliveCount">0</span></div>
            <div class="stat-item">Grid: <span id="gridSize">50x50</span></div>
        </div>
    </div>

    <script src="gameoflife.js"></script>
</body>
</html>
